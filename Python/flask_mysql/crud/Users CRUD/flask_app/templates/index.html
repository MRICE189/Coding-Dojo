<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Users CRUD</title>
</head>
<body>
    <h1 class="text-center my-4">Create User</h1>
    <form action="/create" method="post" class="text-center">
        <div class="form-group row mb-3 justify-content-center">
            <label for="first_name" class="col-sm-1 col-form-label">First Name:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="first_name">
            </div>
        </div>
        <div class="form-group row mb-3 justify-content-center">
            <label for="last_name" class="col-sm-1 col-form-label">Last Name:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="last_name">
            </div>
        </div>
        <div class="form-group row mb-3 justify-content-center">
            <label for="email" class="col-sm-1 col-form-label">Email:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="email">
            </div>
        </div>
            <input type="submit" value="Add User" class="btn btn-outline-primary">
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
