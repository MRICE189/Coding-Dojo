<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Users CRUD</title>
</head>
<body>
    <h1 class="text-center my-4">All Users</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID #</td>
                <th scope="col">First Name</td>
                <th scope="col">Last Name</td>
                <th scope="col">Email</td>
                <th scope="col">Created at:</td>
                <th scope="col">Edit</td>
            </tr>
        </thead>
        <tbody>
            {% for user in users: %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td><a href="/show/{{user.id}}">Show</a>  |  <a href="/edit/{{user.id}}">Edit</a>  |  <a href="/delete/{{user.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="m-4 btn btn-outline-primary btn-lg">Add New User</a>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
