<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Users CRUD</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">User</h1>
        <div class="border border-dark rounded row justify-content-center p-3 mb-4">    
            <p>{{user.id}} ID</p>
            <p>{{user.first_name}} First</p>
            <p>{{user.last_name}} Last</p>
            <p>{{user.email}} Email</p>
            <p>{{user.created_at}} User since:</p>
        </div>
        <a href="/edit/{{user.id}}" class="btn btn-outline-primary m-2">Edit</a><a href="/delete/{{user.id}}" class="btn btn-outline-primary m-2">Delete</a>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
