<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Dojo Gold</title>
</head>
<body>
    <div id="container">
        <div id="gold_bar">
            <h1>Your Gold: {{session['gold']}}</h1>
        </div>
        <div id="actions">
            <div id="farm">
                <h1>Farm</h1>
                <p>(earns 10-20 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="visit" value="farm">
                    <button>Find Gold!</button>
                </form>
            </div>
            <div id="cave">
                <h1>Cave</h1>
                <p>(earns 5-10 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="visit" value="cave">
                    <button>Find Gold!</button>
                </form>
            </div>
            <div id="house">
                <h1>House</h1>
                <p>(earns 2-5 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="visit" value="house">
                    <button>Find Gold!</button>
                </form>
            </div>
            <div id="casino">
                <h1>Casino</h1>
                <p>(earns/takes 0-50 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="visit" value="casino">
                    <button>Find Gold!</button>
                </form>
            </div>
        </div>
        <div id="activities">
            <h1>Activities:</h1>
            <div>
                {% for idx in range(session['activities'] | length, 0, -1)%}
                    {{session['activities'][idx] | safe}}
                {% endfor %}
            </div>
        </div>
        <form action="/reset" method="post">
            <button>Start again?</button>
        </form>
    </div>
</body>
</html>
