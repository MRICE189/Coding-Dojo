<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom">    
            <div>
                <h1>Jane Doe</h1>
            </div>
            <div class="location">
                <img class="img" src="icons/map-marker.png"" alt="map marker icon">
                <h2>Seattle</h2>
            </div>
            <div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="edit">
                <img class="img2" src="icons/gear.png" alt="gear icon">
                <a href="#">Edit profile</a>
            </div>
        </div>
    </div>
    <div class="circle">
        <img id="user_circle" src="icons/user-circle.png" alt="user picture">
    </div>        
</body>
</html>
