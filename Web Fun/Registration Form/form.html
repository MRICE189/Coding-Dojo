<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="Password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="Password" name="password2">
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" name="bday">
        </div>
        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="gender_id" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_id" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender_id" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender_id" id="pnts">
            <label for="pnts">I prefer not to answer</label>
        </div>
        <div>
            <p>
                <label>A short description about myself</label>
            </p>
            <textarea name="comment" cols="30"></textarea>
        </div>
        <div>
            <select name="language">
                <option>Python</option>
                <option>Javascript</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        * Indicates a required field.
    </form>
</body>
</html>
